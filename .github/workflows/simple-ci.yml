name: Simple CI

# Simple CI pipeline that builds and tests on every push
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: snake-game:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Verify image works
      run: |
        echo "ğŸš€ Starting container..."
        docker run -d -p 8080:80 --name test-container snake-game:latest
        
        echo "â³ Waiting for container to be ready..."
        sleep 5
        
        echo "ğŸ§ª Testing HTTP response..."
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 || echo "000")
        
        if [ "$STATUS" = "200" ]; then
          echo "âœ… Success! Container is healthy (HTTP $STATUS)"
        else
          echo "âŒ Failed! Container returned HTTP $STATUS"
          echo "ğŸ“‹ Container logs:"
          docker logs test-container
          exit 1
        fi
        
        echo "ğŸ§¹ Cleaning up..."
        docker stop test-container
        docker rm test-container

