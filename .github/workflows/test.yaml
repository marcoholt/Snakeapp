name: CI/CD Pipeline

# WHEN this pipeline runs
on:
  push:
    branches:
      - main        # change if needed
  pull_request:

# JOBS = separate runner VMs
jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      # 1. Get the source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Validate Dockerfile
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Lint Dockerfile (optional but recommended)
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: snakeapp/dockerfile
          ignore: DL3008,DL3009

      # 4. Validate Kubernetes manifests
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Validate Kubernetes manifests
        run: |
          kubectl apply --dry-run=client -f snakeapp/k8/deployment.yaml
          kubectl apply --dry-run=client -f snakeapp/k8/service.yaml

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci           # CD runs ONLY if CI passes
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # 5. Build Docker image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (or GitHub Container Registry)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./snakeapp
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/snakeapp:latest
            ${{ secrets.DOCKER_USERNAME }}/snakeapp:${{ github.sha }}

      # 6. Deploy to Kubernetes
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up kind (for local testing)
        uses: engineerd/setup-kind@v0.7.0
        with:
          version: v0.31.0

      - name: Deploy to Kubernetes
        run: |
          # Update image in deployment.yaml with new tag
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/snakeapp:${{ github.sha }}|" snakeapp/k8/deployment.yaml
          
          # Apply manifests
          kubectl apply -f snakeapp/k8/
          
          # Wait for rollout
          kubectl rollout status deployment/myapp
