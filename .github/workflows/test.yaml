name: CI/CD Pipeline

# WHEN this pipeline runs
on:
  push:
    branches:
      - main        # change if needed
  pull_request:

# JOBS = separate runner VMs
jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      # 1. Get the source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Validate Dockerfile
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Lint Dockerfile (optional but recommended)
      - name: Check Dockerfile exists
        id: check-dockerfile
        run: |
          if [ -f "dockerfile" ]; then
            echo "path=./dockerfile" >> $GITHUB_OUTPUT
            echo "exists=true" >> $GITHUB_OUTPUT
          elif [ -f "snakeapp/dockerfile" ]; then
            echo "path=snakeapp/dockerfile" >> $GITHUB_OUTPUT
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Dockerfile not found. Available files:"
            find . -name "*ockerfile*" -type f
          fi

      - name: Lint Dockerfile
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ steps.check-dockerfile.outputs.path }}
          ignore: DL3008,DL3009
          no-fail: true

      # 5. Validate Kubernetes manifests
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Validate Kubernetes manifests
        run: |
          # Try different possible paths
          if [ -f "k8/deployment.yaml" ]; then
            kubectl apply --dry-run=client -f k8/deployment.yaml
            kubectl apply --dry-run=client -f k8/service.yaml
          elif [ -f "snakeapp/k8/deployment.yaml" ]; then
            kubectl apply --dry-run=client -f snakeapp/k8/deployment.yaml
            kubectl apply --dry-run=client -f snakeapp/k8/service.yaml
          else
            echo "Kubernetes manifests not found. Searching..."
            find . -name "deployment.yaml" -o -name "service.yaml"
            exit 1
          fi

  cd:
    name: Continuous Deployment
    runs-on: ubuntu-latest
    needs: ci           # CD runs ONLY if CI passes
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # 5. Build Docker image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (or GitHub Container Registry)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/snakeapp:latest
            ${{ secrets.DOCKER_USERNAME }}/snakeapp:${{ github.sha }}

      # 6. Deploy to Kubernetes
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Set up kind (for local testing)
        uses: engineerd/setup-kind@v0.7.0
        with:
          version: v0.31.0

      - name: Deploy to Kubernetes
        run: |
          # Find deployment.yaml and update image tag
          if [ -f "k8/deployment.yaml" ]; then
            DEPLOY_PATH="k8"
            sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/snakeapp:${{ github.sha }}|" k8/deployment.yaml
          elif [ -f "snakeapp/k8/deployment.yaml" ]; then
            DEPLOY_PATH="snakeapp/k8"
            sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/snakeapp:${{ github.sha }}|" snakeapp/k8/deployment.yaml
          else
            echo "Error: deployment.yaml not found"
            find . -name "deployment.yaml"
            exit 1
          fi
          
          # Apply manifests
          kubectl apply -f $DEPLOY_PATH/
          
          # Wait for rollout
          kubectl rollout status deployment/myapp
