name: Build Docker Image

# Simpler workflow for just building and testing
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: snake-game:${{ github.sha }},snake-game:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test image runs successfully
      run: |
        echo "Testing Docker image..."
        docker run -d -p 8080:80 --name test-snake snake-game:latest || exit 1
        echo "Waiting for container to start..."
        sleep 5
        
        echo "Testing HTTP response..."
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 || echo "000")
        echo "HTTP Status: $STATUS"
        
        if [ "$STATUS" != "200" ]; then
          echo "❌ Container not responding correctly"
          docker logs test-snake
          docker stop test-snake
          docker rm test-snake
          exit 1
        fi
        
        echo "✅ Container is healthy!"
        docker stop test-snake
        docker rm test-snake

